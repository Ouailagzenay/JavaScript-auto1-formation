    <script>
    let userInput;
    let isFound;
    let arr

    isFound = false
    arr = ["1", "30" ,"20","10"];

    userInput = parseInt(prompt('entre number'))

    for(var i =0 ; i <= 3; i++){
        if (userInput == arr[i]){
            isFound = true
        }
    }
 if(isFound){
     alert(true)
 }else{
     alert(false)
 }


    </script>
